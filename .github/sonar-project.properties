# SonarQube Configuration

sonar.projectKey=devops-microservices
sonar.projectName=DevOps Microservices Project
sonar.projectVersion=1.0

# Source code location
sonar.sources=services
sonar.sourceEncoding=UTF-8

# Exclude paths
sonar.exclusions=**/node_modules/**,**/tests/**,**/coverage/**,**/*.test.js

# Test paths
sonar.tests=services
sonar.test.inclusions=**/*.test.js

# Coverage reports
sonar.javascript.lcov.reportPaths=services/user-service/coverage/lcov.info,services/product-service/coverage/lcov.info,services/order-service/coverage/lcov.info

# Language
sonar.language=js

# Additional settings
sonar.javascript.node.maxspace=4096
